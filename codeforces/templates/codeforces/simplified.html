{% extends 'codeforces/base.html' %}
{% block content %}

<div class="w3-container w3-mobile w3-padding">
    {{response | safe}}
</div>

<script>
    var x = document.getElementsByTagName('title')[0];
    var y = document.getElementsByClassName('title')[0].innerHTML;
    var z = '';
    for(var i=3; i<y.length; i++){
        z = z + y[i];
    }
    x.innerHTML = z;
</script>

{% endblock %}
