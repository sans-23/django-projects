{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <script src="{% static 'js/base.js' %}"></script>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2016/12/17/15/50/logo-1913689_960_720.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
  </head>
  <body>
    <nav id="main" class="w3-bar">
      <img
        class="w3-bar-item w3-left"
        style="width: auto; height: 60px"
        src="https://cdn.pixabay.com/photo/2016/12/17/15/50/logo-1913689_960_720.png"
        alt="logo"
      />
      <div
        class="w3-bar-item w3-right"
        style="font-size: 30px; cursor: pointer"
        onclick="openNav()"
      >
        &#9776;
      </div>
    </nav>
    <div id="mySidenav" class="sidenav">
      <a href="{% url 'home' %}" class="w3-button w3-block">Home</a>
      <a href="{% url 'quiz:quiz_list' %}" class="w3-button w3-block">Quiz</a>
      <a href="{% url 'explo:sans' %}" class="w3-button w3-block"> Explo</a>
      <a href="{% url 'problemset:problemset' %}" class="w3-button w3-block">
        Problemset</a
      >
      <form
        class="w3-button w3-block"
        action="{% url 'accounts:logout' %}"
        method="post"
      >
        {% csrf_token %}
        <button class="w3-button w3-block" type="submit">Logout</button>
      </form>
    </div>
    <div class="app">
      <div class="w3-container w3-center w3-padding">
        {% block content %} {% endblock %}
      </div>
    </div>
    <footer
      class="w3-center w3-text-grey w3-xlarge"
      style="background: none; bottom:0"
    >
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <a href="https://www.linkedin.com/in/sanskar-jain-7285a91b3/"
        ><i class="fa fa-linkedin w3-hover-opacity"></i
      ></a>
      <a href="https://github.com/sans-23"
        ><i class="fa fa-github w3-hover-opacity"></i
      ></a>
    </footer>
    <script>
      function openNav() {
        if (document.getElementById("mySidenav").style.width == "") {
          document.getElementById("mySidenav").style.width = "200px";
          document.getElementById("main").style.marginRight = "200px";
        } else {
          document.getElementById("mySidenav").style.width = "";
          document.getElementById("main").style.marginRight = "0";
        }
      }
    </script>
  </body>
</html>
